## Traefik Dynamic Configuration for Roamie VPN
## Deploy this to: /var/lib/coolify/traefik/dynamic/roamie-desktop.yml on the server

http:
  routers:
    roamie-desktop:
      rule: "Host(`felipenovaesrocha.xyz`) && (PathPrefix(`/api/`) || Path(`/health`))"
      service: roamie-desktop-service
      entryPoints:
        - https
      tls:
        certResolver: letsencrypt

  services:
    roamie-desktop-service:
      loadBalancer:
        servers:
          - url: "http://localhost:8081"
