# Roamie VPN Server - Coolify DEV Environment
# Can run alongside production without conflicts
#
# Differences from production:
# - Container names: roamie-dev-*
# - Volumes: roamie_dev_*
# - Ports: 51821 (WG), 2223 (SSH), 8081 (API)
# - Network: 10.101.0.0/16 (instead of 10.100.0.0/16)
# - WireGuard interface: wg-dev

services:
  # ============================================
  # PostgreSQL Database (DEV)
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: roamie-dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-roamie_dev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-roamie_vpn_dev}
    volumes:
      - roamie_dev_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-roamie_dev} -d ${POSTGRES_DB:-roamie_vpn_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - roamie-dev-internal

  # ============================================
  # Roamie VPN Server (DEV)
  # ============================================
  roamie-server:
    image: ghcr.io/${GITHUB_REPOSITORY:-kamikazebr/roamie-desktop}/roamie-server:${IMAGE_TAG:-latest}
    container_name: roamie-dev-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database - use DATABASE_URL directly or internal PostgreSQL
      DATABASE_URL: ${DATABASE_URL:-postgres://${POSTGRES_USER:-roamie_dev}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-roamie_vpn_dev}?sslmode=disable}

      # Server Configuration
      SERVER_PORT: ${SERVER_PORT:-8080}
      ENABLE_TLS: "false"

      # Authentication
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-168h}
      AUTH_CODE_EXPIRATION: ${AUTH_CODE_EXPIRATION:-5m}

      # Email Service (Resend)
      RESEND_API_KEY: ${RESEND_API_KEY:?RESEND_API_KEY is required}
      EMAIL_FROM: ${EMAIL_FROM:-noreply-dev@yourdomain.com}

      # WireGuard Configuration - DEV uses different interface and network
      WG_INTERFACE: ${WG_INTERFACE:-wg-dev}
      WG_PORT: ${WG_PORT:-51820}
      WG_SERVER_PUBLIC_ENDPOINT: ${WG_SERVER_PUBLIC_ENDPOINT:?WG_SERVER_PUBLIC_ENDPOINT is required}
      WG_BASE_NETWORK: ${WG_BASE_NETWORK:-10.101.0.0/16}
      WG_SUBNET_SIZE: ${WG_SUBNET_SIZE:-29}

      # Device Management
      MAX_DEVICES_PER_USER: ${MAX_DEVICES_PER_USER:-5}
      AUTO_REGISTER_DEVICES: ${AUTO_REGISTER_DEVICES:-true}

      # SSH Tunnel Configuration - DEV uses different port range
      SSH_TUNNEL_PORT: ${SSH_TUNNEL_PORT:-2222}
      TUNNEL_PORT_RANGE_START: ${TUNNEL_PORT_RANGE_START:-20000}
      TUNNEL_PORT_RANGE_END: ${TUNNEL_PORT_RANGE_END:-30000}

      # Firebase (Optional)
      FIREBASE_CREDENTIALS_PATH: ${FIREBASE_CREDENTIALS_PATH:-}
    volumes:
      - roamie_dev_wireguard:/etc/wireguard
      - ${FIREBASE_CREDENTIALS_FILE:-/dev/null}:/app/firebase-credentials.json:ro
    ports:
      # DEV ports - different from production
      - "${WG_PORT:-51821}:51820/udp"
      - "${SSH_TUNNEL_PORT:-2223}:2222"
      # Uncomment if not using Coolify proxy
      # - "${SERVER_PORT:-8081}:8080"
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    devices:
      - /dev/net/tun:/dev/net/tun
    networks:
      - roamie-dev-internal
      - coolify
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    labels:
      - "coolify.managed=true"
      - "coolify.port=8080"

# ============================================
# Volumes (DEV - separate from production)
# ============================================
volumes:
  roamie_dev_postgres_data:
    driver: local
  roamie_dev_wireguard:
    driver: local

# ============================================
# Networks (DEV - separate from production)
# ============================================
networks:
  roamie-dev-internal:
    driver: bridge
  coolify:
    external: true
    name: coolify
