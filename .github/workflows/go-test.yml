name: Go Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: wireguard
          POSTGRES_PASSWORD: wireguard
          POSTGRES_DB: roamie_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install dependencies
        run: go mod download

      - name: Run migrations
        env:
          DATABASE_URL: postgres://wireguard:wireguard@localhost:5432/roamie_test?sslmode=disable
        run: |
          go install github.com/golang-migrate/migrate/v4/cmd/migrate@latest
          migrate -path cmd/server/migrations -database "$DATABASE_URL" up

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgres://wireguard:wireguard@localhost:5432/roamie_test?sslmode=disable
          JWT_SECRET: test-secret-for-ci
        run: |
          go test -race -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 30
